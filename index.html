<!DOCTYPE html>
<meta charset="utf-8">
<style>
svg {
  display: block;
  margin: auto;
}

.table rect {
  fill: lightsteelblue;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.table rect.dragging {
  fill: red;
  stroke: brown;
}

.mesh {
  fill: none;
  stroke: #000;
  stroke-width: .25px;
}

.line {
  stroke: red;
  stroke-width: 5px;
}

.centers {
  stroke: none;
  fill: steelblue;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="d3.hexbin.min.js"></script>
<script>

var margin = {top: -5, right: -5, bottom: -5, left: -5},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    radius = 40, // Size of the hex
    factor = 4; // Factor to enlarge the workpane

var zoom = d3.behavior.zoom()
    .scaleExtent([0.5, 10])
    .on("zoom", zoomed);

var drag = d3.behavior.drag()
    .origin(function(d) { return d; })
    .on("dragstart", dragstarted)
    .on("drag", dragged)
    .on("dragend", dragended);

var p0 = {x:100, y:80},
    p1 = {x:380, y:350},
    p2 = {x:130, y:300};

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.right + ")")
    .call(zoom);

var rect = svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .style("fill", "none")
    .style("pointer-events", "all");

var container = svg.append("g");

// Offset all elements
var offset = container.append("g")
    // .attr("transform", "translate("+(width*(factor-1)/-2)+","+(height*(factor-1)/-2)+")");

offset.append("g")
    .attr("class", "mesh")
  .append("path")
    .attr("class", "mesh")
    .attr("d", d3.hexbin()
      .size([width*factor, height*factor])
      .radius(radius)
      .mesh);

var table = offset.append("g")
    .attr("class", "table")
  .selectAll("rect")
    .data([p0, p1, p2])
  .enter().append("rect")
    .attr("width", 80)
    .attr("height", 80)
    .attr("x", function(d) { return d.x; })
    .attr("y", function(d) { return d.y; })
    .call(drag);

offset.append("g")
    .attr("class", "line")
  .append("line")
    .attr("x1", 0)
    .attr("y1", -width)
    .attr("x2", 0)
    .attr("y2", width);

// For testing purpose, add centers of hex grid

var centers = d3.hexbin()
      .size([width*factor, height*factor])
      .radius(radius)
      .centers();

offset.append("g")
    .attr("class", "centers")
  .selectAll("circle")
    .data(centers)
  .enter().append("circle")
    .attr("cx", function(d) { return d[0]; })
    .attr("cy", function(d) { return d[1]; })
    .attr("r", 5)
    .on("click", function(d) { console.log("x: "+d[0]+" | y: "+d[1])});


function zoomed() {
  container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

function dragstarted(d) {
  d3.event.sourceEvent.stopPropagation();
  d3.select(this).classed("dragging", true);
}

function dragged(d) {
  d3.select(this)
    // Divide y by height of the hex (radius * 1.5), then round and multiply again
    .attr("y", d.y = radius*1.5*Math.round(d3.event.y / (radius*1.5)))
    // Width of a hex is radius * sqrt(3), repeat as with y
    .attr("x", d.x = radius*Math.sqrt(3)*Math.round(d3.event.x / (radius*Math.sqrt(3))));
}

function dragended(d) {
  console.log("x: "+d.x+" | y: "+d.y);
  d3.select(this).classed("dragging", false);
}

</script>
