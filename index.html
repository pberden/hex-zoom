<!DOCTYPE html>
<meta charset="utf-8">
<style>
.overlay {
  fill: none;
  pointer-events: all;
}
.mesh {
  fill: none;
  stroke: #000;
  stroke-width: .25px;
}

.start {
  fill: none;
  stroke: brown;
}

.end {
  fill: none;
  stroke: steelblue;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="d3.hexbin.min.js"></script>
<script>

var margin = {top: -5, right: -5, bottom: -5, left: -5},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
    radius = 100, // Size of the hex
    factor = 4; // Factor to enlarge the workpane


var zoom = d3.behavior.zoom()
    .scaleExtent([0.5, 10])
    .on("zoom", zoom);

var drag = d3.behavior.drag()
    .origin(function(d) { return d; })
    .on("dragstart", dragstarted)
    .on("drag", dragged)
    .on("dragend", dragended);

var p0 = [250, 200, 60],
    p1 = [360, 100, 90],
    p2 = [560, 300, 120];

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .call(zoom)
  .append("g");

svg.append("rect")
    .attr("class", "overlay")
    .attr("x", (width*(factor-1)/-2))
    .attr("y", (height*(factor-1)/-2))
    .attr("width", width*factor)
    .attr("height", height*factor);

svg.append("path")
    .attr("class", "mesh")
    .attr("transform", "translate("+(width*(factor-1)/-2)+","+(height*(factor-1)/-2)+")")
    .attr("d", d3.hexbin()
      .size([width*factor, height*factor])
      .radius(radius)
      .mesh);

svg.selectAll("circle")
    .data([p0, p1, p2])
  .enter().append("circle")
    // .attr("class", function(d, i) { return i ? "end" : "start"; })
    .attr("cx", function(d) { return d[0]; })
    .attr("cy", function(d) { return d[1]; })
    .attr("r", 20) // function(d) { return d[2] / 2 - .5; })
    .call(drag);

d3.tsv("dots.tsv", dottype, function(error, dots) {
  dot = container.append("g")
      .attr("class", "dot")
    .selectAll("circle")
      .data(dots)
    .enter().append("circle")
      .attr("r", 5)
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .call(drag);

function zoom() {
  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

function dragstarted(d) {
  d3.event.sourceEvent.stopPropagation();
  d3.select(this).classed("dragging", true);
}

function dragged(d) {
  d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
}

function dragended(d) {
  d3.select(this).classed("dragging", false);
}

</script>
